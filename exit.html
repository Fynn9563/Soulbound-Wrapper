<!-- exit.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Confirm Exit</title>
  <!-- Load Silkscreen font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
  <style>
    /* Full-screen semi-transparent backdrop */
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Silkscreen', monospace; /* Use Silkscreen */
    }

    /* The dialog box itself */
    #dialog {
      background: #222;
      border: 4px solid #fff;       /* Thick white border, “pixel” style */
      padding: 16px;
      text-align: center;
      color: #fff;
      width: 280px;
      box-shadow: 0 0 0 4px #000 inset; /* “Inset” shadow to deepen pixel-look */
    }

    h1 {
      margin: 0 0 12px 0;
      font-size: 18px;
    }

    button {
      background: #444;
      border: 3px solid #fff;
      color: #fff;
      padding: 8px 16px;
      margin: 8px;
      font-size: 14px;
      cursor: pointer;
      outline: none;
      font-family: 'Silkscreen', monospace;
    }

    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div id="dialog">
    <h1>Quit Game?</h1>
    <div>
      <button id="cancelBtn">Cancel</button>
      <button id="quitBtn">Quit</button>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    document.getElementById('cancelBtn').addEventListener('click', () => {
      ipcRenderer.send('exit-dialog-selection', 'cancel');
    });

    document.getElementById('quitBtn').addEventListener('click', () => {
      ipcRenderer.send('exit-dialog-selection', 'quit');
    });
  </script>
</body>
</html>
