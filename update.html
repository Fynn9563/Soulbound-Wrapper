<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #progress { width: 100%; height: 20px; background: #eee; margin-bottom: 10px; }
    #bar      { height: 100%; width: 0%; background: #4caf50; }
    #buttons  { text-align: right; margin-top: 10px; }
    button    { margin-left: 5px; }
  </style>
</head>
<body>
  <h3>Update Available</h3>
  <div id="progress"><div id="bar"></div></div>
  <div id="status">Downloadingâ€¦</div>
  <div id="buttons" style="display:none">
    <button id="later">Update Later</button>
    <button id="now">Update Now</button>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    ipcRenderer.on('download-progress', (_e, { percent }) => {
      document.getElementById('bar').style.width = percent + '%';
      document.getElementById('status').textContent = 'Downloading: ' + percent + '%';
    });

    ipcRenderer.on('update-downloaded', () => {
      document.getElementById('status').textContent = 'Update ready';
      document.getElementById('buttons').style.display = 'block';
    });

    document.getElementById('now').addEventListener('click', () => {
      ipcRenderer.send('update-now');
    });
    document.getElementById('later').addEventListener('click', () => {
      ipcRenderer.send('update-later');
    });
  </script>
</body>
</html>
